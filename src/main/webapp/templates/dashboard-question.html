<h1>Question view</h1>
<form>

    <input type="text" id="fileTextField" class="form-control" ng-model="fileName" ng-change="update()" disabled>


    <div class="selectFile">

        <input type="file" id="file" accept="*.pdf" file-model="myFile" class="inputfile"/>
        <label for="file"><span>Choose a file&hellip;</span></label>
        <button class="uploadButton" ng-click="uploadFile()">upload me</button>
    </div>

    <div class="container question">
        <div class="row">
            <div class="col-md-12">
                <h3 class="questionText">The quick brown fox jumps over the lazy dog</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg btn-block btn-answer">Default</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg btn-block btn-answer">Default</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg btn-block btn-answer">Default</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default btn-lg btn-block btn-answer">Default</button>
            </div>
        </div>
    </div>

</form>
