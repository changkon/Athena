<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <h1 class="page-header">Quick Start</h1>
        </div>

        <div class="row">
            <form>
                <div class="selectFile">
                    <button class="btn btn-success" ng-click="uploadFile()"><i class="fa fa-plus"></i> upload</button>
                </div>
                <div class="outer-dropzone">
                    <div ng-click="openFileModal()" class="dropzone" file-dropzone="[application/pdf,image/png, image/jpeg, image/gif]"
                         file="myFile" file-name="fileName" data-max-file-size="50">
                        <p>Drop Files Here</p>
                        <p class="underline">Choose file</p>
                        <input id="inputFileElement" type="file" file-dropzone="[application/pdf,image/png, image/jpeg, image/gif]" file="myFile" file-name="fileName" data-max-file-size="50" />
                    </div>
                </div>

                <div class="image-container">
                    <span class="file-name">{{imageFileName}}</span>
                </div>
            </form>
        </div>
    </div>
</div>
