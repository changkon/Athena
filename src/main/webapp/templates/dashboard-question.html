<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <h1 class="page-header">Quick Start</h1>
        </div>

        <div class="row">
            <form>
                <div class="outer-dropzone">
                    <div class="dropzone" file-dropzone="[application/pdf,image/png, image/jpeg, image/gif]"
                         file="myFile" file-name="fileName" data-max-file-size="50">
                        Drop Files Here
                    </div>
                </div>

                <div class="image-container">
                    <span class="file-name">{{imageFileName}}</span>
                </div>

                <div class="selectFile">
                <button class="btn btn-primary" ng-click="uploadFile()">upload me</button>
                </div>
            </form>
        </div>
    </div>
</div>
